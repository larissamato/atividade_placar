<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <title>7X1</title>
    </head>
    <body>
        <h1>Adivinhe o Placar</h1>
        <form id="game-form">
            <label for="brasil-score">Placar do Brasil:</label>
            <input type="number" id="brasil-score" min="0" max="10" required>
            <label for="alemanha-score">Placar da Alemanha:</label>
            <input type="number" id="alemanha-score" min="0" max="10" required>
            <button type="submit" id="submit-button">Palpite</button>
            <button type="button" id="restart-button">Iniciar Jogo</button>
        </form>
        <p id="result"></p>
        <p id="tips"></p>
    </body>
</html>
